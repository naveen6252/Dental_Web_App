{% extends "patient_registration/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
            <h2>Add Appointment</h2>
        </div>
        <div class="col-md-1"></div>
        <form class="card auth_form col-md-10" method="POST">
            {% csrf_token %}
            <div class="body">
                {{ form|crispy }}
                <button class="btn btn-primary btn-block" type="submit">Submit
                </button>
            </div>
        </form>
    </div>
{% endblock content %}

{% block initial_script %}
    <script src="{% static 'patient_registration/plugins/momentjs/moment.js' %}"></script> <!-- Moment Plugin Js -->
    <script src="{% static 'patient_registration/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js' %}"></script>
{% endblock initial_script %}

{% block final_script %}
    <script src="{% static 'patient_registration/js/pages/forms/basic-form-elements.js' %}"></script>
{% endblock final_script %}
