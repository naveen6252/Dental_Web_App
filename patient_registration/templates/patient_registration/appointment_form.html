{% extends "patient_registration/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Appointment</h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <form class="card auth_form col-md-10" method="POST">
                {% csrf_token %}
                <div class="body">
                    {{ form|crispy }}
                    <button class="btn btn-primary btn-block" type="submit">Add Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

{% block initial_script %}
    <script src="{% static 'patient_registration/plugins/momentjs/moment.js' %}"></script> <!-- Moment Plugin Js -->
    <script src="{% static 'patient_registration/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js' %}"></script>
{% endblock initial_script %}

{% block final_script %}
    <script src="{% static 'patient_registration/js/pages/forms/basic-form-elements.js' %}"></script>
{% endblock final_script %}
