{% extends "patient_registration/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <form class="card auth_form" method="POST">
            {% csrf_token %}
            <div class="body">
                <legend class="border-bottom mb-4">Add more Treatment for {{ invoice.patient.name }}</legend>
                {{ form|crispy }}
                <button class="btn btn-primary btn-block" type="submit">Add this treatment</button>
                <div class="row">
                    <div class="col-md-6">
                        <a class="btn btn-info btn-block"
                           href="{% url 'patient-registration-add-appointment' invoice.patient.patient_id %}">Take
                            Appointment</a>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-success btn-block"
                           href="{% url 'patient-registration-view-invoice' invoice.id %}">No more
                            treatment, Print
                            Invoice</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
