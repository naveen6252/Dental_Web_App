{% extends "patient_registration/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <form class="card auth_form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="body">
                <legend class="border-bottom mb-4">Patient</legend>
                {{ form|crispy }}
                <button class="btn btn-primary btn-block" type="submit">Submit
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
{% block initial_script %}

{% endblock initial_script %}

{% block final_script %}
    <script>
        $(document).ready(function () {
            $('input[name=birth_date]').attr('placeholder', 'Ex: 1992-12-31')
        });
    </script>
{% endblock final_script %}
