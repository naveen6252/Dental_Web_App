{% extends "patient_registration/base.html" %}
{% block content %}
    <div class="header">
        <h2>Select <strong>Doctor</strong></h2>
        <hr>
    </div>
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 c_table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th data-breakpoints="xs">Designation</th>
                            <th data-breakpoints="xs sm md">Mobile</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for doctor in doctors %}
                            <tr onclick="window.location.href='{% url 'patient-registration-view-appointment' doctor.id %}'"
                                style="cursor: pointer;" title="View Appointment">
                                <td><i class="zmdi zmdi-account"></i> {{ doctor.name }}</td>
                                <td>{{ doctor.designation }}</td>
                                <td>{{ doctor.contact }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
